<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompInstDelivery</title>
  <style>
    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 50%;
      margin: 0 auto;
    }
    .input-container input,
    .input-container button {
      width: 100%;
      margin: 10px 0;
    }
    .example-text {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="inputForm" class="input-container">
    <div class="example-text">Example: Elliots world of wood, Wood Y, 2713 Derby CT, Southlake Texas.</div>
    <input type="text" id="inputData" placeholder="Type product, company and where to deliver it to here.">
    <button type="submit">Submit</button>
  </form>
  <script>
    document.getElementById('inputForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const inputData = document.getElementById('inputData').value;
      localStorage.setItem('inputData', inputData);
      alert('Data submitted successfully!');
    });
  </script>
</body>
</html>
