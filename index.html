<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompInstDelivery</title>
  <style>
    .input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .input-container input,
    .input-container button {
      float: left;
      margin: 5px;
    }
    .example-text {
      text-align: center;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <form id="inputForm" class="input-container">
    <input type="text" id="inputData" placeholder="Type product, company and where to deliver it to here.">
    <button type="submit">Submit</button>
    <div class="example-text">Example: Elliots world of wood, Wood Y, 2713 Derby CT, Southlake Texas.</div>
  </form>
  <script>
    document.getElementById('inputForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const inputData = document.getElementById('inputData').value;
      localStorage.setItem('inputData', inputData);
      alert('Data submitted successfully!');
    });
  </script>
</body>
</html>
