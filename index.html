<!DOCTYPE html>
<html lang en>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      CompInstDelivery
    </title>
    <style>
      div.input1{
        display: block;
        margin-left: auto;
        margin-right: auto;
    </style>
  </head>
  <body>
  <form id="inputForm">
    <input type="text" id="inputData" style= "margin: auto" "placeholder="Type product, company and where to deliver it to here.">
    <button type="submit">Submit</button>"margin: auto";
  </form>
  <script>
    document.getElementById('inputForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const inputData = document.getElementById('inputData').value;
      localStorage.setItem('inputData', inputData);
      alert('Data submitted successfully!');
    });
  </script>
  </div>
</body>
</html>
