<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Request List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .received-data-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      width: 50%;
      margin: 0 auto;
    }
    li {
      background-color: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Received Data:</h1>
  <div class="received-data-container">
    <ul id="receivedData"></ul>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const storedData = localStorage.getItem('inputData');
      const receivedDataElement = document.getElementById('receivedData');
      if (storedData) {
        const dataArray = JSON.parse(storedData);
        dataArray.forEach(item => {
          const listItem = document.createElement('li');
          listItem.textContent = item;
          receivedDataElement.appendChild(listItem);
        });
      } else {
        receivedDataElement.innerHTML = '<li>No data available</li>';
      }
    });
  </script>
</body>
</html>
